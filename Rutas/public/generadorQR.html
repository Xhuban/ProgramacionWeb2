<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Generador de QR</title>
</head>
<body class="generador-qr">

    <h1 class="titulo-qr">Generador de códigos QR</h1>

    <div class="formulario-qr">

        <label for="input1">Nombre: </label>
        <input type="text" id="input1" required maxlength="255" placeholder="Ingresa nombre">

        <label for="input2">Correo electronico: </label>
        <input type="email" id="input2" required maxlength="50" placeholder="Ingresa correo">

        <label for="input3">Selecciona la institucion: </label>
        <input type="text" id="input3" required list="institucionLista">
        <datalist id="institucionLista">

            <option value="Universidad Nacional Autonoma de Mexico">Universidad Nacional Autónoma de México</option>
            <option value="Instituto Politecnico Nacional">Instituto Politécnico Nacional</option>
            <option value="Universidad del Valle de Mexico">Universidad del Valle de México</option>
            <option value="Tecnologico de Monterrey">Tecnológico de Monterrey</option>
            <option value="Universidad Autonoma Metropolitana">Universidad Autónoma Metropolitana</option>
            
        </datalist>

        <label for="input4">Dependencia: </label>
        <input type="text" id="input4" required placeholder="Ingresa dependencia">

    </div>

    <div id="qr">

    </div>

    <div class="botones-qr">
        <button onclick="generarQR()">Generar QR</button>
        <button onclick="location.href='http://127.0.0.1:3040/generadorQR'" >Generar nuevo QR</button>
    </div>

    <button class="regreso-indice-qr" onclick="location.href='http://127.0.0.1:3040/indice'">Regreso a Índice</button>

</body>
<script src="generadorQR.js"></script>
</html>
